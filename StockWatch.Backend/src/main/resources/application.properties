server.port=8080

#
# JDBC properties
#
spring.datasource.driverClassName=${DATASOURCE_DRIVER}
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}

logging.level.org.hibernate.SQL=${SQL_LOG_LEVEL}

logging.level.org.springframework=${SPRING_LOG_LEVEL}

spring.liquibase.enabled=${LIQUIBASE_ENABLED}
spring.liquibase.change-log=${LIQUIBASE_CHANGELOG}

alpaca.key_id=${ALPACA_ID}
alpaca.secret=${ALPACA_SECRET}
alpaca.base_api_url = ${ALPACA_PAPERURL}
alpaca.base_data_url = ${ALPACA_DATAURL}

javax.persistence.schema-generation.scripts.action=create
javax.persistence.schema-generation.scripts.create-target=create.sql
javax.persistence.schema-generation.scripts.create-source=metadata